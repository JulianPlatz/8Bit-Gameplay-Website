<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8Bit Gameplay</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body-wrap">
            <main>
                <div class="head" id="head">
                    <h1>8Bit Gameplay</h1>
                    <p>Calm down and enjoy the atmospheric world of 2D-Games.</p>
                    <span><small><i>Use sound for better experience.</i></small></span>
                </div>

                <span id="selectGameText"><small><i>Select Game!</i></small></span>
                
                <div class="select-container">
                    <button onclick="playMario()" id="marioButton"><img src="images/mario_frame.jpg"></button>
                    <button onclick="playSonic()" id="sonicButton"><img src="images/sonic_frame.jpg"></button>             
                </div>

                <video src="videos/mario.mp4" id="marioVideo"></video>
                <video src="videos/sonic.mp4" id="sonicVideo"></video>
            </main>
        </div>

        <script src="index.js"></script>
    </body>
</html>
