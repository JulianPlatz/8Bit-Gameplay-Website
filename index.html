<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8Bit Gameplay</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body-wrap">
            <main>
                <div class="head">
                    <h1>8Bit Gameplay</h1>
                    <p>Calm down and enjoy the atmospheric world of 2D-Games.</p>
                    <span><small><i>Use sound for better experience.</i></small></span>
                </div>

                <button id="playVideo-btn" class="disabled">Play Video</button>

                <span><small><i>Select Game!</i></small></span>
                
                <div class="select-container">
                    <button><video src="videos/mario.mp4" class="mario-container" autoplay muted loop></video></button>
                    <button><video src="videos/sonic.mp4" class="mario-container" autoplay muted loop></video></button>               
                </div>
            </main>
        </div>

        <script src="index.js"></script>
    </body>
</html>
